<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules\bootstrap\dist\css\bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules\jquery-ui\themes\smoothness\jquery-ui.css">
	<script type="text/javascript" src="node_modules\jquery\dist\jquery.min.js"></script>
	<script type="text/javascript" src="node_modules\jquery-ui\jquery-ui.js"></script>
	<script type="text/javascript" src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>

	<script>
      function initialize() {
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
          center: new google.maps.LatLng(44.5403, -78.5463),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(mapCanvas, mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
	<div id="note">
		<input type="text"/ id="note-title">
		<textarea rows="3" cols="22" id="note-content"></textarea>
		<!--- OPTIONS -->
		<!-- BANK NOTE -->
		<div class="specific">
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
						<div class="input-group-addon">.00</div>
					</div>
				</div>
			</form>		
  			<button type="submit" class="btn btn-primary">Transfer cash</button>
		</div>
		<!-- ISSUE NOTE -->
		<div class="specific">
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
					<div class="input-group">
						<div class="input-group-addon">Issue</div>
						<input type="text" class="form-control" placeholder="Description">
					</div>
				</div>
			</form>
		<button type="submit" class="btn btn-primary">Add</button>
		</div>
		<!-- MEETING NOTE -->		
		<div class="specific">
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>				
						<div id="map"></div>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Place">
					</div>
					<div class="input-group">
						<div class="input-group-addon">Date</div>
						<input type="text" class="form-control" id="datepicker" placeholder="">
					</div>
				</div>
			</form>
			<button type="submit" class="btn btn-primary">Add</button>
		</div>		
	</div>

    <script>
  		$(function() {
   			$("#datepicker").datepicker();
 		});
 	</script>
</body>
</html>
