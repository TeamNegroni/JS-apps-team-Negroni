<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet">
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link href="Content/styles.css" rel="stylesheet">
    <link href="Content/jquery-ui.min.css" rel="stylesheet" />
    <link href="Content/jquery-ui.structure.min.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body cz-shortcut-listen ="true">
    <div class="container">
        <div id="login-wrapper">
            <form class="form-signin">
                <h1 class="form-signin-heading">Please Login</h1>
                <input type="text" class="form-control" name="username" placeholder="Account name" required="" autofocus="" />
                <input type="password" class="form-control" name="password" placeholder="Password" required="" />

                <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            </form>
            <p class="text-center sign-up"><strong>Sign up</strong> for a new account</p>
        </div>
        <!--Change display option at the styles.css file-->
        <div id="ui-wrapper">
            <div class="row">
                <div class="btn-toolbar" role="toolbar" aria-label="Key buttons toolbar">
                    <div class="btn-group" role="group" aria-label="Group one">
                        <button type="button" class="btn btn-default">1</button>
                        <button type="button" class="btn btn-default">2</button>
                        <button type="button" class="btn btn-default">3</button>
                        <button type="button" class="btn btn-default">4</button>
                    </div>
                    <div class="btn-group input-group" role="group" aria-label="Group two">
                        <span class="input-group-addon" id="basic-addon1">Completion level</span>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-warning">Warning</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">Preset Options</div>
                <div class="col-md-8" id="input-wrapper">
                    <form>
                        <textarea class="form-control" rows="10" placeholder="Textarea"></textarea>
                    </form>
                </div>
                <div class="col-md-8" id="calendar-wrapper">#CALENDAR</div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <input class="form-control" id="current-date" type="text" placeholder="Date" readonly />                    
                    <input type="text" id="date-picker" />
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="date-controller-checkbox"> TO DO Mode
                        </label>
                    </div>
                </div>                
                <div class="col-md-4">Option Two</div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/jquery-ui.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/uiController.js"></script>
</body>
</html>
