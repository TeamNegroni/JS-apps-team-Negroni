<body cz-shortcut-listen="true">
<div id="container">
    <div id="background-image"></div>
    <div id="login-wrapper">
        <form class="form-sign-in" id="id-form-sign-in">
            <h1 class="form-signin-heading">Please Login</h1>
            <input type="text" class="form-control  form-sign-in-username" name="username" placeholder="Account name"
                   required="" autofocus=""/>
            <input type="password" class="form-control form-sign-in-password" name="password" placeholder="Password"
                   required=""/>

            <button class="btn btn-lg btn-primary form-sign-in-button" type="submit">Log in</button>
        </form>
        <form class="form-sign-up" id="id-form-sign-up">
            <h1 class="form-sign-up-heading">Please Sign Up</h1>
            <input type="text" class="form-control form-sign-up-username" name="username" placeholder="Account name"
                   required="" autofocus=""/>
            <input type="password" class="form-control passwordInitial" name="password" placeholder="Password"
                   required=""/>
            <input type="password" class="form-control passwordConfirmed" name="password" placeholder="Password"
                   required=""/>
            <button class="btn btn-lg btn-primary btn-sign-up" type="submit">Register</button>
            <button class="btn btn-lg btn-primary btn-go-back-to-sign-in" type="submit">I am registered. Go Back To
                Log-In
            </button>
        </form>
        <p class="text-center sign-up"><strong>Sign up</strong> for a new account</p>
        <button class="btn btn-lg btn-primary register" type="submit">Not registered</button>
    </div>
    <div id="logOut">
        <div id="nameTitle"></div>
        <button id="logOutButton" class="btn btn-lg btn-primary form-sign-in-button">Log out</button>
    </div>
    <div id="ui-wrapper">
        <div class="row">
            <div class="col-md-8" id="calendar-wrapper">
                <button class="btn btn-default calendar-viewer">Show calendar</button>
            </div>
            <div class="col-md-8" id="input-wrapper">
                <ul id="grid">
                    <li id="gridAdder" class="gridPiece">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true" id="adder-sign"></span>
                        <br/>

                        <div id="input-type-wrapper">
                            <div class="btn-group-vertical" role="group" aria-label="Group two">
                                <button type="button" class="btn btn-default input-type-image">Image</button>
                                <button type="button" class="btn btn-default input-type-textarea">Textarea</button>
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="true">
                                        Note
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li class="input-type-issue-note"><a>Issue Note</a></li>
                                        <li class="input-type-meeting-note"><a>Meeting Note</a></li>
                                        <li class="input-type-bank-note"><a>Bank Note</a></li>
                                        <li class="input-type-shopping-note"><a>Shopping list Note</a></li>
                                    </ul>
                                </div>
                                <button type="button" class="btn btn-default input-type"><em>Something</em></button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input class="form-control" id="current-date" type="text" placeholder="Date" readonly/>
                <input type="text" id="date-picker"/>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="date-controller-checkbox"> TO DO Mode
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <label>
                    <input type="checkbox" id="edit-controller"> Edit
                </label>
            </div>
        </div>
    </div>
    <div id="calendar"></div>
</div>
